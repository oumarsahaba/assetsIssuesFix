<button
    (click)="toggleModal()"
    type="button"
    class="block rounded-md bg-indigo-600 px-3 py-2 text-center text-sm font-semibold text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">New credit Request</button>

<app-shared-modal [show]="displayModal">
    <div class="px-4 sm:px-6 lg:px-8 py-4" >
        <form class="w-full items-center" [formGroup]="form" (ngSubmit)="create()">
            <div class="space-y-12">
                <div class="border-b border-gray-900/10 pb-12">
                    <h2 class="text-base font-semibold leading-7 text-gray-900">Create a new credit request</h2>

                    <div class="mt-5">
                        <label for="amount" class="block text-sm font-medium leading-6 text-gray-900">Amount</label>
                        <div class="mt-2">
                            <input type="text" id="amount"
                                   formControlName="amount"
                                   class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
                            <p class="text-xs text-red-500" *ngIf="form.get('amount')?.errors?.['serverError']">
                                {{ form.get('amount')?.errors?.['serverError'] }}
                            </p>
                        </div>
                    </div>
                    <div class="mt-5">
                        <label for="recoveryPeriodInDays" class="block text-sm font-medium leading-6 text-gray-900">Recovery period in days</label>
                        <div class="mt-2">
                            <input type="text" id="recoveryPeriodInDays"
                                   formControlName="recoveryPeriodInDays"
                                   class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
                            <p class="text-xs text-red-500" *ngIf="form.get('recoveryPeriodInDays')?.errors?.['serverError']">
                                {{ form.get('recoveryPeriodInDays')?.errors?.['serverError'] }}
                            </p>
                        </div>
                    </div>
                    <div class="mt-5">
                        <label for="recoveryAmountByPeriod" class="block text-sm font-medium leading-6 text-gray-900">Recovery amount by period</label>
                        <div class="mt-2">
                            <input type="text" id="recoveryAmountByPeriod"
                                   formControlName="recoveryAmountByPeriod"
                                   class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
                            <p class="text-xs text-red-500" *ngIf="form.get('recoveryAmountByPeriod')?.errors?.['serverError']">
                                {{ form.get('recoveryAmountByPeriod')?.errors?.['serverError'] }}
                            </p>
                        </div>
                    </div>
                </div>
            </div>

            <div class="mt-6 flex items-center justify-end gap-x-6">
                <button
                    (click)="toggleModal()"
                    type="button" class="text-sm font-semibold leading-6 text-gray-900">Cancel</button>
                <button type="submit" class="rounded-md bg-indigo-600 px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">Save</button>
            </div>
        </form>
    </div>
</app-shared-modal>
