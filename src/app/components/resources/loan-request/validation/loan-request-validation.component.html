<a (click)="toggleModal()" class="text-indigo-600 hover:text-indigo-900">Validate</a>

<app-shared-modal [show]="displayModal">
    <div class="px-4 sm:px-6 lg:px-8 py-4">
        <form class="w-full items-center" [formGroup]="form" (ngSubmit)="validate()">
            <div class="space-y-12">
                <div class="border-b border-gray-900/10 pb-6">
                    <h2 class="text-base font-semibold leading-7 text-gray-900">Validation Status</h2>
                    <div class="mt-5">
                        <label for="status" class="block text-sm font-medium leading-6 text-gray-900">Status</label>
                        <div class="mt-2">
                            <select id="status"
                                    formControlName="status"
                                    class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
                                <option value="">Select a status</option>
                                <option value="validated">Validate</option>
                                <option value="rejected">Reject</option>
                            </select>

                            <p class="text-xs text-red-500" *ngIf="form.get('status')?.errors?.['serverError']">
                                {{ form.get('status')?.errors?.['serverError'] }}
                            </p>
                        </div>
                    </div>
                </div>
            </div>

            <div class="flex items-center justify-end gap-x-6">
                <button
                    (click)="toggleModal()"
                    type="button" class="text-sm font-semibold leading-6 text-gray-900">Cancel</button>
                <button type="submit" class="rounded-md bg-indigo-600 px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">Save</button>
            </div>
        </form>
    </div>
</app-shared-modal>
