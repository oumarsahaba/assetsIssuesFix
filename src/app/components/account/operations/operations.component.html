<div class="px-4 sm:px-6 lg:px-8">
    <div class="sm:flex sm:items-center">
        <div class="sm:flex-auto">
            <h1 class="text-base font-semibold leading-6 text-gray-900">Operations</h1>
            <p class="mt-2 text-sm text-gray-700">List of account operations</p>
        </div>
    </div>
    <div class="mt-8 flow-root">
        <div class="-mx-4 -my-2 overflow-x-auto sm:-mx-6 lg:-mx-8">
            <div class="inline-block min-w-full py-2 align-middle sm:px-6 lg:px-8">
                <table class="min-w-full divide-y divide-gray-300">
                    <thead>
                    <tr>
                        <th scope="col" class="whitespace-nowrap py-3.5 pl-4 pr-3 text-left text-sm font-semibold text-gray-900 sm:pl-0">Type</th>
                        <th scope="col" class="whitespace-nowrap px-2 py-3.5 text-left text-sm font-semibold text-gray-900">Amount</th>
                        <th scope="col" class="whitespace-nowrap px-2 py-3.5 text-left text-sm font-semibold text-gray-900">Fees</th>
                        <th scope="col" class="whitespace-nowrap px-2 py-3.5 text-left text-sm font-semibold text-gray-900">Balance before</th>
                        <th scope="col" class="whitespace-nowrap px-2 py-3.5 text-left text-sm font-semibold text-gray-900">Balance after</th>
                        <th scope="col" class="whitespace-nowrap px-2 py-3.5 text-left text-sm font-semibold text-gray-900">Created At</th>
                    </tr>
                    </thead>
                    <tbody class="divide-y divide-gray-200 bg-white">
                    <tr *ngFor="let operation of operations">
                        <td class="whitespace-nowrap py-2 pl-4 pr-3 text-sm text-gray-500 sm:pl-0">{{ operation.type }}</td>
                        <td class="whitespace-nowrap px-2 py-2 text-sm font-medium text-gray-900">{{ operation.amount }}</td>
                        <td class="whitespace-nowrap px-2 py-2 text-sm text-gray-900">{{ operation.fees }}</td>
                        <td class="whitespace-nowrap px-2 py-2 text-sm text-gray-500">{{ operation.balanceBefore }}</td>
                        <td class="whitespace-nowrap px-2 py-2 text-sm text-gray-500">{{ operation.balanceAfter }}</td>
                        <td class="whitespace-nowrap px-2 py-2 text-sm text-gray-500">{{ operation.createdAt }}</td>
                    </tr>
                    <tr *ngIf="operations.length ==0 ">
                        <td class="whitespace-nowrap py-2 text-center text-sm text-gray-500 sm:pl-0" colspan="6"> No data available </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
