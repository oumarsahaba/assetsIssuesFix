<nav class="flex" aria-label="Breadcrumb">
    <ol role="list" class="flex items-center space-x-4">
      <li>
        <div *ngIf="home">
          <a routerLink={{home.routerLink}} class="text-gray-400 hover:text-gray-500">
            <svg class="h-5 w-5 flex-shrink-0" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
              <path fill-rule="evenodd" d="M9.293 2.293a1 1 0 011.414 0l7 7A1 1 0 0117 11h-1v6a1 1 0 01-1 1h-2a1 1 0 01-1-1v-3a1 1 0 00-1-1H9a1 1 0 00-1 1v3a1 1 0 01-1 1H5a1 1 0 01-1-1v-6H3a1 1 0 01-.707-1.707l7-7z" clip-rule="evenodd" />
            </svg>
            <span class="sr-only">Home</span>
          </a>
        </div>
      </li>
      <li *ngIf="items && home" class="text-gray-400 hover:text-gray-500">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="h-5 w-5 flex-shrink-0">
            <path fill-rule="evenodd" clip-rule="evenodd" d="M8.25 4.5l7.5 7.5-7.5 7.5" />
        </svg>
    </li>
    <ng-template ngFor let-item let-last="last" [ngForOf]="items">
        <li class="text-gray-400 hover:text-gray-500">
            <a class="ml-4 text-sm font-medium text-gray-500 hover:text-gray-700" [routerLink]="item.routerLink" *ngIf="item.routerLink">{{item.label}}</a>
            <ng-container class="ml-4 text-sm font-medium text-gray-500 hover:text-gray-700" *ngIf="!item.routerLink">{{item.label}}</ng-container>
        </li>
        <li *ngIf="!last" class="text-gray-400 hover:text-gray-500">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="h-5 w-5 flex-shrink-0">
                <path stroke-linecap="round" stroke-linejoin="round" d="M8.25 4.5l7.5 7.5-7.5 7.5" />
            </svg>
        </li>
    </ng-template>
    
    </ol>
  </nav>
