<span *ngIf="active"
      class="inline-flex items-center gap-x-1.5 rounded-full bg-green-100 px-1.5 py-0.5 text-xs font-medium text-green-600">
    <svg aria-hidden="true" class="h-1.5 w-1.5 fill-green-400" viewBox="0 0 6 6">
        <circle cx="3" cy="3" r="3"/>
    </svg> Activated
</span>
<span *ngIf="!active"
      class="inline-flex items-center gap-x-1.5 rounded-full bg-red-100 px-1.5 py-0.5 text-xs font-medium text-red-700">
    <svg aria-hidden="true" class="h-1.5 w-1.5 fill-red-500" viewBox="0 0 6 6">
        <circle cx="3" cy="3" r="3"/>
    </svg> Deactivated
</span>
