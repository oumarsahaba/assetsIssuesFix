<div class="relative inline-block text-left">
    <div>
        <button type="button" (click)="toggleDisplay()"
                class="relative items-center rounded bg-white px-2 py-2 text-gray-400  hover:bg-gray-50 focus:z-10"
                id="option-menu-button" aria-expanded="true" aria-haspopup="true"
                data-bs-toggle="dropdown">
            <span class="sr-only">Open options</span>
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                 stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                <path stroke-linecap="round" stroke-linejoin="round"
                      d="M6.75 12a.75.75 0 11-1.5 0 .75.75 0 011.5 0zM12.75 12a.75.75 0 11-1.5 0 .75.75 0 011.5 0zM18.75 12a.75.75 0 11-1.5 0 .75.75 0 011.5 0z"/>
            </svg>
        </button>
    </div>

    <div *ngIf="show"
         (pointerleave)="toggleDisplay()"
         class="absolute right-0 z-10 mt-2 w-35 origin-top-right rounded-md bg-white shadow-lg ring-1 ring-black ring-opacity-5 focus:outline-none"
         role="menu" aria-orientation="vertical" aria-labelledby="menu-button" tabindex="-1">
        <div class="py-1" role="none">
            <ng-content/>
        </div>
    </div>
</div>
