<app-dashboard>
    <div class="px-4 sm:px-6 lg:px-8 mb-10">
        <ul role="list" class="grid grid-cols-1 gap-x-6 gap-y-8 lg:grid-cols-2 xl:gap-x-8">
            <dl class="mt-5 grid grid-cols-1 gap-5 sm:grid-cols-2">
                <div class="overflow-hidden rounded-lg bg-white px-4 py-5 shadow sm:p-6">
                    <dt class="truncate text-sm font-medium text-gray-500">Credit Balance</dt>
                    <dd class="mt-1 text-3xl font-semibold tracking-tight text-gray-900" *ngIf="lender">{{ lender.creditAccount.balance | number: '.0-2' }}</dd>
                </div>
                <div class="overflow-hidden rounded-lg bg-white px-4 py-5 shadow sm:p-6">
                    <dt class="truncate text-sm font-medium text-gray-500">Commission Balance</dt>
                    <dd class="mt-1 text-3xl font-semibold tracking-tight text-gray-900" *ngIf="lender">{{ lender.commissionAccount.balance | number: '.0-2' }}</dd>
                </div>
            </dl>
            <app-detail-cards>
                <div header-icon>
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="h-6 w-6 flex-none rounded-lg bg-white text-blue-600 object-cover ring-1 ring-gray-900/10">
                        <path fill-rule="evenodd" d="M11.078 2.25c-.917 0-1.699.663-1.85 1.567L9.05 4.889c-.02.12-.115.26-.297.348a7.493 7.493 0 00-.986.57c-.166.115-.334.126-.45.083L6.3 5.508a1.875 1.875 0 00-2.282.819l-.922 1.597a1.875 1.875 0 00.432 2.385l.84.692c.095.078.17.229.154.43a7.598 7.598 0 000 1.139c.015.2-.059.352-.153.43l-.841.692a1.875 1.875 0 00-.432 2.385l.922 1.597a1.875 1.875 0 002.282.818l1.019-.382c.115-.043.283-.031.45.082.312.214.641.405.985.57.182.088.277.228.297.35l.178 1.071c.151.904.933 1.567 1.85 1.567h1.844c.916 0 1.699-.663 1.85-1.567l.178-1.072c.02-.12.114-.26.297-.349.344-.165.673-.356.985-.57.167-.114.335-.125.45-.082l1.02.382a1.875 1.875 0 002.28-.819l.923-1.597a1.875 1.875 0 00-.432-2.385l-.84-.692c-.095-.078-.17-.229-.154-.43a7.614 7.614 0 000-1.139c-.016-.2.059-.352.153-.43l.84-.692c.708-.582.891-1.59.433-2.385l-.922-1.597a1.875 1.875 0 00-2.282-.818l-1.02.382c-.114.043-.282.031-.449-.083a7.49 7.49 0 00-.985-.57c-.183-.087-.277-.227-.297-.348l-.179-1.072a1.875 1.875 0 00-1.85-1.567h-1.843zM12 15.75a3.75 3.75 0 100-7.5 3.75 3.75 0 000 7.5z" clip-rule="evenodd" />
                    </svg>
                </div>
                <div body>
                    <div class="flex justify-between gap-x-4 py-2">
                        <dt class="text-gray-500">Code Lender</dt>
                        <dd class="text-gray-700" *ngIf="lender">{{lender.codeLender}}</dd>
                    </div>
                    <div class="flex justify-between gap-x-4 py-2">
                        <dt class="text-gray-500">Lender souscription</dt>
                        <dd class="text-gray-700" *ngIf="lender">{{lender.createdAt | date}}</dd>
                    </div>
                    <div class="flex justify-between gap-x-4 py-2">
                        <dt class="text-gray-500">Description</dt>
                        <dd class="text-gray-700" *ngIf="lender">{{lender.description}}</dd>
                    </div>
                </div>
            </app-detail-cards>
        </ul>
    </div>
    <div class="px-4 sm:px-6 lg:px-8 mb-10">

        <app-tab-container>
            <app-tab-item tabTitle="Provision account">
                <app-lender-provision-index [codeLender]="lender.codeLender"/>
            </app-tab-item>
            <app-tab-item tabTitle="Accounts Operations">
                <app-account-operations [accountSlug]="accountSlug"/>
            </app-tab-item>
            <app-tab-item tabTitle="Commission plans">
                <app-commission-plan-index [code]="lender.codeLender" [type]="Commissionable.lender"/>
            </app-tab-item>
        </app-tab-container>
    </div>
</app-dashboard>
