<button (click)="toggleModal()"
        [disabled]="disabled"
        class="inline-flex items-center gap-x-1.5 rounded-md bg-blue-600 px-2 py-1 text-sm font-semibold text-white shadow-sm hover:bg-blue-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-blue-600 disabled:bg-gray-400"
        type="button">
    <svg aria-hidden="true" class="-ml-0.5 h-4 w-4" fill="currentColor" viewBox="0 0 20 20">
        <path clip-rule="evenodd"
              d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.857-9.809a.75.75 0 00-1.214-.882l-3.483 4.79-1.88-1.88a.75.75 0 10-1.06 1.061l2.5 2.5a.75.75 0 001.137-.089l4-5.5z"
              fill-rule="evenodd"/>
    </svg>
    Validate
</button>

<app-shared-modal [show]="displayModal">
    <div class="px-4 sm:px-6 lg:px-8 py-4">
        <div class="px-4 py-6 sm:col-span-2 sm:px-0">
            <dt class="text-sm font-medium leading-6 text-gray-900">Vouchers</dt>
            <dd class="mt-2 text-sm text-gray-900">
                <ul class="divide-y divide-gray-100 rounded-md border border-gray-200" role="list">
                    <li *ngFor="let media of provisionRequest.medias"
                        class="flex items-center justify-between py-4 pl-4 pr-5 text-sm leading-6">
                        <div class="flex w-0 flex-1 items-center">
                            <svg aria-hidden="true" class="h-5 w-5 flex-shrink-0 text-gray-400" fill="currentColor"
                                 viewBox="0 0 20 20">
                                <path clip-rule="evenodd"
                                      d="M15.621 4.379a3 3 0 00-4.242 0l-7 7a3 3 0 004.241 4.243h.001l.497-.5a.75.75 0 011.064 1.057l-.498.501-.002.002a4.5 4.5 0 01-6.364-6.364l7-7a4.5 4.5 0 016.368 6.36l-3.455 3.553A2.625 2.625 0 119.52 9.52l3.45-3.451a.75.75 0 111.061 1.06l-3.45 3.451a1.125 1.125 0 001.587 1.595l3.454-3.553a3 3 0 000-4.242z"
                                      fill-rule="evenodd"/>
                            </svg>
                            <div class="ml-4 flex min-w-0 flex-1 gap-2">
                                <span class="truncate font-medium">{{ media.storagePath }}</span>
                            </div>
                        </div>
                        <div class="ml-4 flex-shrink-0 rounded-full border-blue-200 border-2 p-1 shadow-2xl">
                            <a class="font-medium text-blue-600 hover:text-blue-500" href="#">
                                <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20"
                                     xmlns="http://www.w3.org/2000/svg">
                                    <path clip-rule="evenodd"
                                          d="M5.5 17a4.5 4.5 0 01-1.44-8.765 4.5 4.5 0 018.302-3.046 3.5 3.5 0 014.504 4.272A4 4 0 0115 17H5.5zm5.25-9.25a.75.75 0 00-1.5 0v4.59l-1.95-2.1a.75.75 0 10-1.1 1.02l3.25 3.5a.75.75 0 001.1 0l3.25-3.5a.75.75 0 10-1.1-1.02l-1.95 2.1V7.75z"
                                          fill-rule="evenodd"/>
                                </svg>
                            </a>
                        </div>
                    </li>
                </ul>
            </dd>
        </div>
        <form (ngSubmit)="validate()" [formGroup]="form" class="w-full items-center">
            <div class="space-y-12">
                <div class="border-b border-gray-900/10 pb-6">
                    <h2 class="text-base font-semibold leading-7 text-gray-900">Validation Status</h2>
                    <div class="mt-5">
                        <label class="block text-sm font-medium leading-6 text-gray-900" for="status">Status</label>
                        <div class="mt-2">
                            <select class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-blue-600 sm:text-sm sm:leading-6"
                                    formControlName="status"
                                    id="status">
                                <option value="">Select a status</option>
                                <option value="validated">Validate</option>
                                <option value="rejected">Reject</option>
                            </select>

                            <p *ngIf="form.get('status')?.errors?.['serverError']" class="text-xs text-red-500">
                                {{ form.get('status')?.errors?.['serverError'] }}
                            </p>
                        </div>
                    </div>
                </div>
            </div>

            <div class="flex items-center justify-end gap-x-6">
                <button
                        (click)="toggleModal()"
                        class="text-sm font-semibold leading-6 text-gray-900" type="button">Cancel
                </button>
                <button class="rounded-md bg-blue-600 px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-blue-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-blue-600"
                        type="submit">
                    Save
                </button>
            </div>
        </form>
    </div>
</app-shared-modal>
